
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather  APP </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo40jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" >Weather App</a>
        <img src="weather-2019-02-07.png" alt="LOGO"  width="auto" height="45">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           
          </ul>
          <form class="d-flex" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
<br>
<br>
    <div class="container">
      <main>
        <h1 class="My-4 text-center">Weather For  <span id="cityName"></span></h1>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temprature </h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temp"></span> <span>&#8451;</span> </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Feels Like <span id="feels_like"></span></li>
                  <!-- <li>Min Temprature <span id="min_temp"></span></li> -->
                  <li>Max Temparature <span id="max_temp"></span></li>
                  <!-- <li>Cloud PCT is <span id="cloud_pct"></span></li> -->
                  
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button> -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Humidity Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"> <span id="humidity"></span><small>%</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                 
                  <li>Sunset today <span id="sunset"></span></li>
                  <li>Sunrise today <span id="sunrise"></span></li>
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Wind Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small> Km/h </small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Speed today <span id="wind_speed"></span></li>
                  <li>wind agle today is <span id="wind_degrees"></span></li>
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button> -->
              </div>
            </div>
          </div>
        </div>
<br>
<br>    
        <h3 class="display-6 text-center mb-4">Thank you for visting !</h3>
<br>
<footer class="bg-light py-1">
  <div class="container text-center">
    <a href="Readme.md" class="text-decoration-none">View Documentation</a>
  </div>
</footer>

        </div>
      </main>
    </div>
  </body>
</html>
